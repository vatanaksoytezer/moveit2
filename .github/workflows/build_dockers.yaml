name: Build Dockers

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  build_docker:
    strategy:
      matrix:
        ROS_DISTRO: [rolling, galactic]
        DOCKERFILE: [ci, ci-testing]
    concurrency: docker-${{ matrix.ROS_DISTRO }}
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    env:
      IMAGE_ID: ghcr.io/${{ github.repository_owner }}/moveit2
      VERSION: ${{ matrix.ROS_DISTRO }}-${{ matrix.DOCKERFILE }}

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: |
          echo Building docker ${{ env.IMAGE_ID }}:${{ env.VERSION }}
          docker build . --build-arg ROS_DISTRO=${{ matrix.ROS_DISTRO }} --file dockerfiles/${{ matrix.DOCKERFILE }}/Dockerfile --tag ${{ env.IMAGE_ID }}:${{ env.VERSION }}

      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: docker push ${{ env.IMAGE_ID }}:${{ env.VERSION }}
